<ion-view title="MOST COMMENTED">
    <ion-content class="margintop10">
        <div ng-repeat="post in posts|limitTo:5">
            <a href="#/app/postdetail/{{post.id}}">
                <div class="td-block-span6">
                    <div class="td_module_6 td_module_wrap td-animation-stack" itemscope="" itemtype="http://schema.org/Article">
                        <div class="td-module-thumb"> <img src="{{post.better_featured_image.media_details.sizes.medium.source_url}}" /></div>
                        <div class="item-details">
                            <h3 itemprop="name" class="entry-title td-module-title" ng-bind-html="post.title.rendered|cut:true:75:' ...'"></h3>
                            <div class="meta-info">
                                <div class="td-post-date">
                                    <time itemprop="dateCreated" class="entry-date updated td-module-date" datetime="2014-09-08T08:14:10+00:00">{{post.date|date:'MMM d, y'}}
                                        <i class="fa fa-comments"> {{post.comment_count}}</i></time>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
