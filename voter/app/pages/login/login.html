<ion-content padding class="login">

    <div class="margintop100">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
            <ion-row class="login-form">
                <ion-col>
                    <ion-list>

                        <ion-item>
                            <ion-label item-left>
                                <ion-icon name="person"></ion-icon>
                            </ion-label>
                            <ion-input item-right placeholder="username" type="text" [(ngModel)]="loginData.username" ngControl="username" #username="ngForm" required>
                            </ion-input>
                        </ion-item>

                        <p [hidden]="username.valid||submitted==false" danger>
                            Username is required
                        </p>                            

                        <ion-item>
                            <ion-label item-left>
                                <ion-icon name="lock"></ion-icon>
                            </ion-label>
                            <ion-input item-right placeholder="password" type="password" [(ngModel)]="loginData.password" ngControl="password" #password="ngForm" required></ion-input>
                        </ion-item>
                        <p [hidden]="password.valid||submitted==false" danger padding-left padding-right>
                            Password is required
                        </p>

                    </ion-list>

                    <button primary class="login-button" type="submit">Login</button>

                </ion-col>
            </ion-row>
        </form>
